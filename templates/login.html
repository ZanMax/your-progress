{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h1>Login</h1>
                    <form method="POST">
                        {% csrf_token %}
                        {{ login_form|crispy }}
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
